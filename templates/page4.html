{% extends "layout.html" %}

{% block title %}Page 4: Ask for stand name{% endblock %}

{% block content %}
  <h1>Page 4: What was the name of Yuya Fungami's stand?</h1>

 <form action={{ url_for("renderPage5") }} method="POST">
  Stand name:<br>

{% if session.get('standName') %}
  	<input type="text" name="standName" value="{{ session['standName']}}" readonly>
  {% else %}
  	<input type="text" name="standName" required>
  {% endif %}
  <br><br>
  
  <input type="submit" value="Submit">
</form>
{% endblock %}
